<!DOCTYPE html>
<html lang="en">
<head>

    <title> To Do List</title>
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{

            width: 200vw;
            min-height: 100vh;
            justify-content: center;
            font-family: sans-serif;
            background-color :white;
        }
        .container{
            width: 20%;
            min-width: 450px;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 30%;
            left: 20%;
            background: white;
            border-radius: 10px;

        }
        h1{
            color: black;
            font-size:2.3rem ;
            font-weight: normal;
        }

        #newtask{
            position: relative;
            padding: 30px 10px;
        }
        #newtask input{

            width: 750px;
            height: 45px;
            font-family: 'Poppins',sans-serif;
            font-size: 15px;
            border: 2px solid #d1d3d4;
            padding: 12px;
            color: #111111;
            font-weight: 500;
            position: relative;
            border-radius: 5px;
        }
        #newtask input:focus{
            outline: none;
            border-color: #0d75ec;
        }

        #newtask button{
            position: relative;
            float: right;
            width: 20%;
            height: 45px;
            border-radius: 5px;
            font-family: 'Poppins',sans-serif;
            font-weight: 500;
            font-size: 16px;
            background-color: rgba(0, 101, 201, 0.98);
            border: none;
            color: #ffffff;
            cursor: pointer;
            outline: none;
        }
        #tasks{
            background-color: #ffffff;
            padding: 30px 20px;
            margin-top:10px;
            border-radius: 10px;
            width: 200%;
            position: relative;
        }
        .task{
            background-color: #ffffff;
            height: 50px;
            padding: 5px 10px;
            display: flex;
            border-radius: 3px;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #939393;
            cursor: pointer;
        }
        .task span{
            font-family: 'Poppins',sans-serif;
            font-size: 15px;
            font-weight: 300;
        }
        .task button{
            color: #d90808;
            border: none;
        }

        .completed{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ToDo List</h1>
    <div id="newtask">
        <label>
        <input type="text" placeholder="New Task">
        </label>
        <button id="push">Add</button>
    </div>

    <div id="tasks"></div>
</div>

<!--Script-->
<script type="text/javascript">
    document.querySelector('#push').onclick = function(){
        if(document.querySelector('#newtask input').value.length === 0){
            alert("New Task")
        }
        else{
            document.querySelector('#tasks').innerHTML += `
            <div class="task">
                <span id="taskname">
                    ${document.querySelector('#newtask input').value}
                </span>

                <button class="delete">
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>
        `;


            var current_tasks = document.querySelectorAll(".delete");
            for(var i=0; i<current_tasks.length; i++){
                current_tasks[i].onclick = function(){
                    this.parentNode.remove();
                }
            }

        }
    }
</script>
</body>
</html>
